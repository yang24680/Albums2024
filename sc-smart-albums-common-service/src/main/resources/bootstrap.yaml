server:
  port: 8091
spring:
  application:
    name: sc-smart-albums-common-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        service: sc-smart-albums-common-service
        username: nacos
        password: nacos

feign:
  client:
    config:
      default:
        readTimeout: 1000
        connectTimeout: 1000
  sentinel:
    enabled: true  # 激活Sentinel对OpenFeign的支持