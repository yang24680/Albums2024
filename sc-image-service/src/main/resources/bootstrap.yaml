server:
  port: 8083
spring:
  application:
    name: sc-image-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: sc-image-service
        username: nacos
        password: nacos
    openfeign:
      client:
        config:
          default:
            #连接超时时间
            connectTimeout: 5000
            #读取超时时间
            readTimeout: 5000

feign:
  client:
    config:
      default:
        readTimeout: 1000
        connectTimeout: 1000
  sentinel:
    enabled: true  # 激活Sentinel对OpenFeign的支持

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true