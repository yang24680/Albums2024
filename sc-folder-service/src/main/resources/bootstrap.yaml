server:
  port: 8082
spring:
  application:
    name: sc-folder-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: sc-folder-service
        username: nacos
        password: nacos

    sentinel:
      transport:
        dashboard: localhost:8080 #配置Sentinel dashboard控制台服务地址
        port: 8719 #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口

