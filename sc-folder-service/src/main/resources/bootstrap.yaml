server:
  port: 8082
spring:
  application:
    name: sc-folder-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: sc-folder-service
        username: nacos
        password: nacos

    sentinel:
      enabled: true

seata:
  registry:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      application: sc-folder-service
      namespace: ""
      group: SEATA_GROUP
  tx-service-group: default_tx_group
  service:
    vgroup-mapping:
      default_tx_group: default


mybatis-plus:
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true